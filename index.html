<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atlas Generator</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="js/toolbox.js"></script>
    <script src="js/loadImage.js"></script>
    <script src="js/canvasToolManager.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id='drop-area'>
        <div class="content">
            <img src="img/octicons-arrow-down.svg" alt="">
            <h1 style="color:#888888">Drop texture here</h1>
        </div>
    </div>

    <div id='sections' class="hidden">
        <div id="tool-box">
            <button onClick="generateGrid()">Grid</button>
            <div id="gridList"></div>
        </div>
        <canvas id='image-area' width="1024px" height="768px"></canvas>
    </div>

    <div id="gridElementTemplate">
        <div class="action-block">
            <span>Grid </span><span class="idx">#</span>
            <button>X</button>
        </div>
        <div class="action-block">
            <span>rows:</span>
            <span class="rows">#</span>
            <button class="row-add">+</button>
            <button class="row-rem">-</button>
        </div>

        <div class="action-block">
            <span>cols:</span>
            <span class="cols">#</span>
            <button class="col-add">+</button>
            <button class="col-rem">-</button>
        </div>
    </div>
</body>
</html>
